        let currentQuestionIndex = 0;
let score = 0;

function nextQuestion() {
    // Get the current question
    const currentQuestion = questions[currentQuestionIndex];

    // Display question and options
    document.getElementById('question-container').textContent = currentQuestion.question;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';

    currentQuestion.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(index);
        optionsContainer.appendChild(button);
    });

    document.getElementById('next-button').style.display = 'none'; // Hide Next button
}

function checkAnswer(selectedIndex) {
    const currentQuestion = questions[currentQuestionIndex];
    const optionsContainer = document.getElementById('options-container');

    // Check if selected answer is correct
    if (selectedIndex === currentQuestion.correct) {
        score++;
        // Display feedback for correct answer
        optionsContainer.innerHTML = `<span style="color: green;">Correct!</span>`;
    } else {
        // Display feedback for incorrect answer and show the correct answer
        const correctAnswer = currentQuestion.options[currentQuestion.correct];
        optionsContainer.innerHTML = `<span style="color: red;">Incorrect. The correct answer is: ${correctAnswer}</span>`;
    }

    // Show next button after answering
    document.getElementById('next-button').style.display = 'inline-block';
}

function nextQuestionHandler() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        nextQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result-container').classList.remove('hidden');
    document.getElementById('score').textContent = score + '/' + questions.length;
}

function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    document.getElementById('result-container').classList.add('hidden');
    document.getElementById('quiz').style.display = 'block';
    nextQuestion();
}

document.getElementById('next-button').onclick = nextQuestionHandler;

// Start the quiz on page load
nextQuestion();
